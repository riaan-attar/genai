<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #animation {
      display: none;
      max-width: 150px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <div class="container mt-4">
      <div id="interview-container" class="text-center">
        <img id="animation" src="animation.gif" alt="AI Animation">
        <div id="conversation" class="mt-3"></div>
        <button id="start-interview" class="btn btn-primary mt-4">Start Interview</button>
        <button id="submit-score" class="btn btn-success mt-4" style="display: none;">Submit Interview</button>
      </div>
    </div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    const questions = [
      "Can you tell me about yourself?",
      "How do you handle conflict in a team?",
      "What motivates you to work hard?"
    ];
    const backendURL = "http://your-django-backend-url/api/submit_score/";

    // Text-to-Speech
    const speak = (text) => {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.onend = () => {
        document.getElementById('animation').style.display = 'none'; // Pause GIF
        listen();
      };
      synth.speak(utterance);
      document.getElementById('animation').style.display = 'block'; // Play GIF
    };

    // Speech-to-Text
    const listen = () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const userAnswer = event.results[0][0].transcript;
        document.getElementById('conversation').innerHTML += `
          <div class="alert alert-secondary text-start">You: ${userAnswer}</div>
        `;
        evaluateAnswer(userAnswer);
      };
      recognition.onerror = (error) => {
        console.error("Error during recognition:", error);
      };
    };

    // Evaluate Answer and Move to Next Question
    const evaluateAnswer = (answer) => {
      // Mock score evaluation; integrate Gemini API here
      const responseQuality = Math.random() * 3 + 7; // Mock scoring between 7-10
      score += Math.round(responseQuality);

      currentQuestion++;
      if (currentQuestion < questions.length) {
        askQuestion();
      } else {
        concludeInterview();
      }
    };

    // Ask Question
    const askQuestion = () => {
      const question = questions[currentQuestion];
      document.getElementById('conversation').innerHTML += `
        <div class="alert alert-primary text-start">Bot: ${question}</div>
      `;
      speak(question);
    };

    // Conclude Interview
    const concludeInterview = () => {
      const finalScore = Math.round(score / questions.length);
      document.getElementById('conversation').innerHTML += `
        <div class="alert alert-success text-start">Bot: Your interview is complete. Your score is ${finalScore}/10.</div>
      `;
      document.getElementById('submit-score').style.display = 'block';
    };

    // Submit Score to Backend
    const submitScore = () => {
      const finalScore = Math.round(score / questions.length);
      $.ajax({
        url: backendURL,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ score: finalScore }),
        success: (response) => {
          alert("Score submitted successfully!");
        },
        error: (error) => {
          console.error("Error submitting score:", error);
        },
      });
    };

    // Event Listeners
    document.getElementById('start-interview').addEventListener('click', () => {
      document.getElementById('start-interview').style.display = 'none';
      askQuestion();
    });

    document.getElementById('submit-score').addEventListener('click', submitScore);
  </script>
</body>
</html>
