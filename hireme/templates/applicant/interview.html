{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
<title>
    HireMe.AI
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
<link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css' %}?v=2.1.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>
  {% include 'applicant/sidenav.html' %}
  <main class="main-content position-relative border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-white active" aria-current="page">Applicant</li>
          </ol>
          <h6 class="font-weight-bolder text-white mb-0">AI SOFTSKILL INTERVIEW</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Type here...">
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="container mt-2">
        <div class="row">
          <form id="interview-form" action="{% url 'interview' %}" method="POST">
            {% csrf_token %}
            <div class="container-fluid py-4">
              <div class="container mt-1">
                <div id="interview-container">
                  
                  <div class="card p-3 mb-4">
                    <label for="question1">Can you describe a time when you had to explain a complex idea to someone who had little to no understanding of the subject? How did you ensure they understood?</label>
                    <textarea id="question1" class="form-control" placeholder="Type your answer here..." rows="4" name="answers1"></textarea>
                  </div>
      
                  <div class="card p-3 mb-4">
                    <label for="question2">Tell me about a time when you faced a significant challenge at work. How did you approach solving it, and what was the outcome?"</label>
                    <textarea id="question2" class="form-control" placeholder="Type your answer here..." rows="4" name="answers2"></textarea>
                  </div>
      
                  <div class="card p-3 mb-4">
                    <label for="question3">Describe a situation where you worked on a team project. How did you contribute to the teamâ€™s success, and how did you handle conflicts or disagreements within the team?</label>
                    <textarea id="question3" class="form-control" placeholder="Type your answer here..." rows="4" name="answers3"></textarea>
                  </div>
                  
                  <div class="d-flex">
                    <button type="submit" id="submit-interview" class="btn btn-primary ms-2">Submit Interview</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </main>
  <!--   Core JS Files   -->
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
</script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/argon-dashboard.min.js' %}?v=2.1.0"></script>
</body>

</html>
