{% load static %}
<!-- an page for hr to manage jobs here hr can add new jobs, view existing jobs, edit and delete jobs -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <title>
        HireMe.AI
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css' %}?v=2.1.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show   bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>
  {% include 'hr/sidebar.html' %}
  <main class="main-content position-relative border-radius-lg">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur">
        <div class="container-fluid py-1 px-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
                    <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
                    <li class="breadcrumb-item text-sm text-white active" aria-current="page"></li>
                </ol>
                <h6 class="font-weight-bolder text-white mb-0">Manage Jobs</h6>
            </nav>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Job List Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Existing Jobs</h5>
                        <!-- Button to Add New Job -->
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addJobModal">
                            <i class="fas fa-plus"></i> Add New Job
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Table with adjusted column widths -->
                        <table class="table table-bordered table-striped" style="table-layout: fixed; width: 100%;">
                            <thead>
                                <tr>
                                    <th style="width: 15%;">Job Name</th>
                                    <th style="width: 70%;">Job Description</th>
                                    <th style="width: 15%;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Job Rows -->
                                {% for job in jobs %}
<tr>
    <td style="word-wrap: break-word; white-space: normal;">{{ job.title }}</td>
    <td style="word-wrap: break-word; white-space: normal;">{{ job.description }}</td>
    <td>
        <!-- Delete Form -->
        <form method="post" action="{% url 'manage' %}">
            {% csrf_token %}
            <input type="hidden" name="delete_job_id" value="{{ job.id }}">
            <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i> Delete
            </button>
        </form>
    </td>
</tr>
{% endfor %}

                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
    </div>

    <!-- Add Job Modal -->
    <form method="post" action = "{% url 'manage' %}" novalidate>
    {% csrf_token %}
    <div class="modal fade" id="addJobModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addJobModalLabel">Add New Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- <form id="addJobForm">-->
                        <div class="mb-3">
                            <label for="jobName" class="form-label">Job Name</label>
                            <input type="text" class="form-control" id="jobName" placeholder="Enter job name" name="jobName" required>
                        </div>
                        <div class="mb-3">
                            <label for="jobDescription" class="form-label">Job Description</label>
                            <textarea class="form-control" name="jobDesc" id="jobDescription" rows="3" placeholder="Enter job description" required></textarea>
                        </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >Save Job</button>
                </div>
            </div>
        </div>
    </div>
  </form>
    <!-- Edit Job Modal -->
    <div class="modal fade" id="editJobModal" tabindex="-1" aria-labelledby="editJobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editJobModalLabel">Edit Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editJobForm">
                        <div class="mb-3">
                            <label for="editJobName" class="form-label">Job Name</label>
                            <input type="text" class="form-control" id="editJobName" placeholder="Enter job name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editJobDescription" class="form-label">Job Description</label>
                            <textarea class="form-control" id="editJobDescription" rows="3" placeholder="Enter job description" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="editJobForm">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</main>

  
<!-- Overlay -->
<div id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

<!-- JavaScript -->
<script>
function openModal(modalId) {
document.getElementById(modalId).style.display = 'block';
document.getElementById('modalOverlay').style.display = 'block';
}

function closeModal(modalId) {
document.getElementById(modalId).style.display = 'none';
document.getElementById('modalOverlay').style.display = 'none';
}
</script>

<!-- Background Overlay -->
<div id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
     background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
  <script>
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      const overlay = document.getElementById('modalOverlay');
      modal.style.display = 'block';
      overlay.style.display = 'block';
    }
  
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      const overlay = document.getElementById('modalOverlay');
      modal.style.display = 'none';
      overlay.style.display = 'none';
    }
  </script>
  
  
  <!--   Core JS Files   -->
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>

<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'assets/js/argon-dashboard.min.js' %}?v=2.1.0"></script>
</body>
</html>
